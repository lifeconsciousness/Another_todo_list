<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list by lifecon</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Todo list by lifecon</h1>
    </header>

    <main style="margin-left: 20px;">

        <form id="lists" data-new-list-form>
            <h2 style="margin: 0;">My lists</h2>

            <ul id="listsList" data-lists>
                <li><p>First task list</p></li>
                <li><p>Second task list</p></li>
            </ul>
            <div id="createList">
                <button type="submit">+</button>
                <input data-new-list-input type="text" name="createListTextfieldName" id="createListTextfield" placeholder="Enter list name">
            </div>
            <label for="deleteToggle">Delete list by selecting it</label><input type="checkbox" name="deleteToggle" id="deleteToggle">
            
        </form>

        <div id="tasks" data-lists-display-container>
            <div id="listNameWrapper">
                <h2 id="listName" style="margin: 0;" data-list-title>Create the list</h2>
                <p style="margin: 0" data-list-count>Tasks remaining: 0</p>
            </div>
            <ul id="tasksList" data-tasks>
                <li class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1"><span class="custom-checkbox">Then create some tasks</span></label>
                </li>
            </ul>
            <div id="createTask">
                <form action="" data-new-task-form>
                    <button type="submit">+</button>
                    <input type="text" name="createListTextfieldName" id = "createTaskTextfield" placeholder="Enter task name" data-new-task-input>
                </form>
            </div>
            <button id="clear" data-clear-completed-tasks style="margin-top: 10px;">Clear completed tasks</button>
        </div>

    </main>

    <template id="task-template">
        <li class="task">
            <input type="checkbox">
            <label><span class="custom-checkbox"></span></label>
        </li>
    </template>
</body>
</html>
